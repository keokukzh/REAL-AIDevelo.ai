events {
    worker_connections 1024;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    upstream freeswitch {
        server 127.0.0.1:7443;
    }

    server {
        listen 8082;  # Changed from 8080 (FreeSWITCH uses it)
        server_name freeswitch.aidevelo.ai;

        # WebSocket upgrade support
        location / {
            # Cloudflare Tunnel terminates SSL, so we receive HTTP
            # But FreeSWITCH WSS expects HTTPS, so we proxy to https://
            proxy_pass https://127.0.0.1:7443;
            proxy_ssl_verify off;  # Disable SSL verification for self-signed cert
            proxy_ssl_server_name on;
            proxy_http_version 1.1;
            
            # WebSocket headers
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Forward WebSocket protocol header (required for SIP.js)
            proxy_set_header Sec-WebSocket-Protocol $http_sec_websocket_protocol;
            proxy_set_header Sec-WebSocket-Key $http_sec_websocket_key;
            proxy_set_header Sec-WebSocket-Version $http_sec_websocket_version;
            
            # Timeouts for WebSocket
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_connect_timeout 60s;
        }
    }
}
