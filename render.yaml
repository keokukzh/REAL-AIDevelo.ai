services:
  - type: web
    name: aidevelo-api
    env: node
    buildCommand: cd server && npm ci && npm run build
    startCommand: cd server && npm start
    rootDir: .
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: LLM_PROVIDER
        value: openai
      - key: ASR_PROVIDER
        value: openai_whisper
      - key: FREESWITCH_WSS_URL
        value: wss://freeswitch.aidevelo.ai
      # Note: The following must be set in the Render Dashboard (Environment tab):
      # OPENAI_API_KEY
      # ELEVENLABS_API_KEY (optional, falls back to OpenAI if missing)
      # SUPABASE_URL
      # SUPABASE_SERVICE_ROLE_KEY
      # ELEVENLABS_WEBHOOK_SECRET
      # TWILIO_STREAM_TOKEN
