services:
  - type: web
    name: aidevelo-api
    env: node
    buildCommand: cd server && npm ci && npm run build
    startCommand: cd server && npm start
    rootDir: .
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      # Required (set in Render dashboard):
      # SUPABASE_URL
      # SUPABASE_SERVICE_ROLE_KEY
      - key: ELEVENLABS_API_KEY
        value: # Required for voice output
      - key: OPENAI_API_KEY
        value: # Required for LLM and Transcription
      - key: LLM_PROVIDER
        value: openai
      - key: ASR_PROVIDER
        value: openai_whisper
      - key: TTS_PROVIDER
        value: elevenlabs
      - key: FREESWITCH_WSS_URL
        value: wss://freeswitch.aidevelo.ai
      # Optional:
      # FRONTEND_URL
      # PUBLIC_BASE_URL
      # ELEVENLABS_AGENT_ID_DEFAULT
      # TWILIO_ACCOUNT_SID
      # TWILIO_AUTH_TOKEN
      # GOOGLE_OAUTH_CLIENT_ID
      # GOOGLE_OAUTH_CLIENT_SECRET
      # GOOGLE_CALENDAR_CLIENT_ID
      # GOOGLE_CALENDAR_CLIENT_SECRET
      # TOOL_SHARED_SECRET
      # TOKEN_ENCRYPTION_KEY (auto-generated if missing, but set for persistence)
