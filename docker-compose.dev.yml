version: '3.8'

services:
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
      target: base
    container_name: aidevelo-server-dev
    restart: unless-stopped
    env_file:
      - server/.env
    environment:
      - NODE_ENV=development
      - PORT=5000
      - DATABASE_URL=postgres://aidevelo:aidevelo@postgres:5432/aidevelo_dev
      - REDIS_URL=redis://redis:6379
      - QDRANT_URL=http://qdrant:6333
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4318
    command: sh -c "npm run wait-and-migrate && npm run dev"
    volumes:
      - ./server:/app
      - /app/node_modules
    ports:
      - '5000:5000'
    depends_on:
      - postgres
      - redis
      - qdrant
      - jaeger
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 5000"]
      interval: 10s
      timeout: 3s
      retries: 5

  frontend:
    image: node:20-alpine
    container_name: aidevelo-frontend-dev
    restart: unless-stopped
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - '5173:5173'
    depends_on:
      - server
    environment:
      - VITE_API_URL=http://server:5000/api

  postgres:
    image: postgres:15-alpine
    container_name: aidevelo-postgres-dev
    environment:
      POSTGRES_USER: aidevelo
      POSTGRES_PASSWORD: aidevelo
      POSTGRES_DB: aidevelo_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aidevelo" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: aidevelo-redis-dev
    ports:
      - '6379:6379'
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: aidevelo-qdrant-dev
    ports:
      - '6333:6333'
    volumes:
      - qdrant_data:/qdrant/storage

  jaeger:
    image: jaegertracing/all-in-one:1.43
    container_name: aidevelo-jaeger-dev
    ports:
      - '4317:4317'
      - '4318:4318'
      - '16686:16686'
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: ':9411'
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 16686"]
      interval: 10s
      timeout: 3s
      retries: 6

volumes:
  postgres_data:
  qdrant_data:

networks:
  default:
    name: aidevelo_dev_network
